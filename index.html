<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secret Game Chat</title>
  <style>
    body { font-family: Arial; }
    #chat { height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
    #message { width: 80%; }
  </style>
</head>
<body>
  <h2>Secret Game Chat</h2>

  <input id="name" placeholder="输入你的昵称">
  <button onclick="setName()">确定</button>

  <div id="chat"></div>

  <input id="message" placeholder="输入消息…">
  <button onclick="send()">发送</button>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    let username = "游客";
    function setName() {
      username = document.getElementById("name").value || "游客";
    }

    function send() {
      const chat = document.getElementById("chat");
      const text = document.getElementById("message").value;
      const time = new Date().toLocaleTimeString();
      chat.innerHTML += `<p>[${time}] <b>${username}</b>: ${text}</p>`;
      document.getElementById("message").value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
